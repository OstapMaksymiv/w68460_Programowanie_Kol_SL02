<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    }

    form {
    width: 300px;
    padding: 20px;
    background-color: #faecec;
    border-radius: 20px;
    }

    .text {
    padding: 5px;
    display: flex;
    flex-direction: column;
    }

    .but {
    justify-content: center;
    }
    </style>
</head>
<body>
    <form class="form" name="form" id="form" >
        <div class="text">
            <label>Login </label>
            <input type="text" name="login" id="login" minlength="3" required>
        </div>
        <div class="text">
            <label>Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="text">
            <label>Hasło: </label>
            <input type="password" name="password" id="password" minlength="8" required>
        </div>
        <div class="text">
            <label> Powtórz Hasło: </label>
            <input type="password" name="password1" id="password1" minlength="8" required>
        </div>
        
        <label>
            <input type="checkbox" id="area" name="area" checked>
            Chesz telefon lub udostepic age
        </label>
        </div>
        <div id="correspondenceAddress" style="display:none" class="text">
             <div class="text">
                <label>Telefon: </label>
                <input type="tel" name="phone"  id="phone" minlength="9" maxlength="9" disabled required>
            </div>
            <div class="text">
                <label>Data urodzenia: </label>
                <input type="date" name="birthDate" id="birthDate" disabled required>
            </div>
        </div>
        <div class="text but">
            <input type="submit" value="Zapisz">
        </div>
    </form> 
    
    <script src="/3 zad na 3.js"></script>
</body>
</html>
